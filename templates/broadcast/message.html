{% extends 'base.html' %}
{% load static %}

{% block title %}{{ username }}: broadcast{% endblock %}

{% block body %}
<div class="bg-linear-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-gray-200">
        <!-- User Info Section -->
        <div class="mb-6">
            <img src="{{ userd.get_image_url }}" alt="User Image" class="w-20 h-20 rounded-full mx-auto mb-4 ring-4 ring-green-200">
            <h1 class="text-xl font-bold text-gray-800">{{ username }}</h1>
            <div class="text-sm text-gray-600 mt-2 space-y-1">
                <p class="flex items-center justify-between">
                    <span>Phone: <a href="tel:{{ userd.phone_number }}" class="text-green-600 hover:underline">{{ userd.phone_number }}</a></span>
                    <button onclick="copyToClipboard('{{ userd.phone_number }}')" class="text-gray-500 hover:text-gray-700">ðŸ“‹</button>
                </p>
                <p class="flex items-center justify-between">
                    <span>Email: <a href="mailto:{{ user.email }}" class="text-green-600 hover:underline">{{ user.email }}</a></span>
                    <button onclick="copyToClipboard('{{ user.email }}')" class="text-gray-500 hover:text-gray-700">ðŸ“‹</button>
                </p>
                <p class="flex items-center justify-between">
                    <span>Designation: {{ userd.designation }}</span>
                    <button onclick="copyToClipboard('{{ userd.designation }}')" class="text-gray-500 hover:text-gray-700">ðŸ“‹</button>
                </p>
            </div>
        </div>

        <!-- Message Section -->
        <div class="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
            <p class="text-lg font-medium text-gray-800">{{ active_messages.message }}</p>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</div>
{% endblock %}
